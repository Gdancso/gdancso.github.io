<head>

    <title>téglalap kerülete területe</title>

</head>
<body>  
    <h1>téglalap kerülete területe</h1>
    <div><span>A oldal</span></div>
    <input type="text" id="szam1">
    <div><span>B oldal</span></div>
    <input type="text" id="szam2">
    <button onclick="terulet()">terület</button>
    <span id="kimenet"></span>
    <script>
        function terulet()
        {
            var szam1 = document.getElementById("szam1").value;
            var szam2 = document.getElementById("szam2").value;
            var terulet =parseInt(szam1) *parseInt(szam2);
            document.getElementById("kimenet").innerHTML = terulet;
            
        }

    </script>
